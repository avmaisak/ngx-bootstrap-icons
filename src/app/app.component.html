<div class="text-center container">

  <div class="w-75 mx-auto py-3">
    <input type="text" class="form-control" placeholder="Search icon" (change)="onSearch()" [(ngModel)]="search" />
  </div>

  <div class="row">
    <ng-container *ngFor="let item of items">
      <div class="col-3 border p-5" >
        <i-bs [name]="item" width="2rem" height="2rem"></i-bs>
        <b class="d-block">{{ item }}</b>
      </div>
    </ng-container>
  </div>
</div>
